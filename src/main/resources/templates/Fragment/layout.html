<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark border-body navbar-expand-lg" data-bs-theme="dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Spring boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/category">Categorys</a>
                    </li>
                </ul>
            </div>
            <div class="text-white mx-2">
                <a class="nav-link" href="/logout">logout</a>
            </div>
        </div>
    </nav>

    <form th:fragment="postRegester">
            <div class="col-6 mx-auto mt-5 border p-5 shadow-sm">
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Post Title</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-4">
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>category...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Post Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <input type="file" class="form-control" id="inputGroupFile03">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary w-100">submit</button>
                </div>
            </div>
        </form>

    <form th:fragment="loginPage" th:action="@{/Login}"  method="post" class="mt-5 border p-5 w-50 mx-auto">
        <div class="mx-auto mb-4 text-center"><h5>Login Page</h5></div>
        <div class="w-75 mx-auto mb-3">
            <label for="inputPassword1" class="form-label">Email</label>
            <input type="email" id="inputPassword1" name="email" class="form-control" aria-describedby="passwordHelpBlock">
        </div>
        <div class="w-75 mx-auto mb-4">
            <label for="inputPassword2" class="form-label">Password</label>
            <input type="password" id="inputPassword2" name="password" class="form-control" aria-describedby="passwordHelpBlock">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary w-75">submit</button>
        </div>
    </form>
</body>
</html>
