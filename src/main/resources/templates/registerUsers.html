<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>registerUsers</title>
    <div th:replace="Fragment/layout::head"></div>
</head>
<header th:replace="Fragment/layout::header"></header>
<body>
    <main>
        <div class="container-fluid">
            <form th:action="@{/users/registerUsers}" method="post" class="mt-5 border p-5 w-50 mx-auto">
                <div class="mx-auto mb-4 text-center"><h5>New User</h5></div>
                <div class="w-75 mx-auto mb-3">
                    <label for="inputName" class="form-label">name</label>
                    <input type="text" id="inputName" name="name" class="form-control">
                </div>
                <div class="w-75 mx-auto mb-3">
                    <label for="inputEmail" class="form-label">email</label>
                    <input type="text" id="inputEmail" name="email" class="form-control">
                </div>
                <div class="w-75 mx-auto mb-3">
                    <label for="inputPassword" class="form-label">password</label>
                    <input type="text" id="inputPassword" name="password" class="form-control">
                </div>
                <div class="w-75 mx-auto mb-3">
                    <label for="inputPhoneNumber" class="form-label">phoneNumber</label>
                    <input type="text" id="inputPhoneNumber" name="phoneNumber" class="form-control">
                </div>
                <div class="mx-auto mb-3 text-center">
                    <label for="inputEnable" class="form-label">isEnable</label>
                    <input class="form-check-input" type="checkbox" id="inputEnable" name="isEnable">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary w-75">submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
