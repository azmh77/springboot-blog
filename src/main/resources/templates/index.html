<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Index</title>
    <div th:replace="Fragment/layout::head"></div>
</head>
<body>
<header th:replace="Fragment/layout::header"></header>

<main>
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-1">
            <div class="col" th:each="post : ${posts}">
                <div class="card h-100">
                    <img src="#" class="card-img-top" alt="#">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.getTitle()}"></h5>
                        <p class="card-text" th:text="${post.getDescription()}"></p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary"
                               th:text="'Last Update : ' + ${#temporals.format(post.getUpdateAt(),'yyy-mm-dd HH:mm')}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer></footer>

</body>
</html>
