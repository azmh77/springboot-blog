<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Post</title>
    <div th:replace="Fragment/layout::head"></div>
</head>
<body>
<header th:replace="Fragment/layout::header"></header>

<main>
    <div class="container-fluid">
        <a class="w-75 mx-auto mt-5 nav-link" href="/users/registerUsers"><button type="button" class="btn btn-outline-primary">New</button></a>
        <table class="table table-striped table-sm w-75 mx-auto mt-2 table-bordered">
                <thead >
                <tr class="text-center">
                    <th scope="col">name</th>
                    <th scope="col">email</th>
                    <th scope="col">phoneNumber</th>
                    <th scope="col">role</th>
                    <th scope="col">status</th>
                    <th scope="col">More</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user :${users}" class="text-center">
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getPhoneNumber()}"></td>
                    <td th:text="${user.getRoles().get(0)}"></td>
                    <td th:text="${user.isEnable()}"></td>
                    <td class="d-flex justify-content-center p-1">
                        <div><a type="button" class="btn btn-success btn-sm mx-2" th:href="@{/users/edite/{id}(id=${user.getId()})}">Edite</a></div>
                        <div><a type="button" class="btn btn-danger btn-sm mx-2" th:href="@{/users/delete/{id}(id=${user.getId()})}">Delete</a></div>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
</main>

</body>
</html>
